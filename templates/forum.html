{% include 'play_header.html' %}
<body>

<div class="container">
{% include 'play_head_side.html' %}
{% include 'play_side.html' %}

<div class="col-md-8">
	<h2> Threads </h2>
	
	<table class="table table-striped">
	<thead>
		<th>Title</th>
		<th>Author</th>
	</thead>
	<tbody>
		{% for post in threads %}
			<tr>
				<td><a href="/play/comments/{{post.key().id()}}">{{post.title}}</a><br></td>
				<td>{{post.author.username}}</td>
			</tr>
		{% endfor %}
  
	</table>

	<h2> Submit new post </h2>
	<form method="POST">

		<div class="form-group">
			<label for="title">Title</label>
			<input type="text" class="form-control" id="title" placeholder="Enter Title" name="title">
		</div>
		
		<div class="form-group">
			<label for="post">Post</label>
			<textarea type="text" rows="10" class="form-control" id="post" placeholder="Enter Post" name="post"></textarea>
		</div>
		<div class="form-group">
			<input type='submit' value='Submit Post'></input>
		</div>
	</form>


</div>
</div>
</body>
