{% include 'play_header.html' %}
<body>
<div class="container">
	{% include 'play_head_side.html' %}
	{% include 'play_side.html' %}

	<div class="col-md-8">
		<div class="panel panel-default">
		<h2><span class="panel-heading">Gridiron Guessing Game</span></h2>
		<div class="panel-body">
		
			{% for post in posts %}
			
				{% if post.winner %}
				
					{{post.user.username}} won this week!
				
					<img src={{post.content}} class="img-responsive"/>
				
				{% else %}
				
					{{post.content|e}}
				
				{% endif %}
				<br><br>
			
			{% endfor %}
		
		</div>
		</div>
	</div>

</div>

</body>
