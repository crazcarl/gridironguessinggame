<body>

<div class="container">
{% include 'play_head_side.html' %}
{% include 'play_side.html' %}

<div class="col-md-8">

	<form method="POST" role="form">
		<div class="form-group">
			<label for="name">User Name</label>
			<input type="text" class="form-control" name="username" placeholder="Enter name" id="name">
			{{error[0]}}
		</div>
		
		<div class="form-group">
			<label for="Password">Password</label>
			<input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
			{{error[1]}}
		</div>
		
		<div class="form-group">
			<label for="verify">Verify Password</label>
			<input type="password" class="form-control" id="verify" placeholder="Verify password" name="verify">
			{{error[2]}}
		</div>

		<div class="form-group">
			<label for="email">Email</label>
			<input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
			{{error[3]}}
		</div>		
	</form>
</div>
</div>
