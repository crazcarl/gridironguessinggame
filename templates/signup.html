{% include 'play_header.html' %}
<body>

<div class="container">
{% include 'play_head_side.html' %}
{% include 'play_side.html' %}

<div class="col-md-8">
	<h2> Sign Up! </h2>
	<form method="POST" role="form">
		<div class="form-group">
			<label for="realname">Real Name</label>
			<input type="text" class="form-control" name="realname" placeholder="Enter real name" id="realname">
			{{error[5]}}
		</div>
	
		<div class="form-group">
			<label for="name">User Name</label>
			<input type="text" class="form-control" name="username" placeholder="Enter username" id="name">
			{{error[0]}}
		</div>
		
		<div class="form-group">
			<label for="Password">Password</label>
			<input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
			{{error[1]}}
		</div>
		
		<div class="form-group">
			<label for="verify">Verify Password</label>
			<input type="password" class="form-control" id="verify" placeholder="Verify password" name="verify">
			{{error[2]}}
		</div>

		<div class="form-group">
			<label for="email">Email</label>
			<input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
			{{error[3]}}
		</div>
		<div class="form-group">
			<label for="league">League PW</label>
			<input type="text" class="form-control" id="league" placeholder="Enter the League Password" name="league">
			{{error[4]}}
		</div>		
		<div class="form-group">
			<input type='submit' name='submit' value="Sign Up"></input>
		</div>
	</form>
</div>
</div>

</body>
