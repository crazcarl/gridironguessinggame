{% include 'play_header.html' %}
<body>


	<div class="container">
	{% include 'play_head_side.html' %}
	{% include 'play_side.html' %}
	<div class="col-md-8">
		<div class='h1'>{{message}}</div>
		
	<div class="tabbable">
	  <ul class="nav nav-tabs">
		<li class="active"><a href="#dates" data-toggle="tab">Dates</a></li>
		<li><a href="#weeks" data-toggle="tab">Weeks</a></li>
		<li><a href="#winners" data-toggle="tab">Winners</a></li>
		<li><a href="#payments" data-toggle="tab">Payments</a></li>
	  </ul>
	  <div class="tab-content">
		<div id="dates" class="tab-pane active">
		  <h4>Dates</h4>
		  <!-- Dates File -->
		  <form method="post" action="admin?type=loaddates"><br>Load Dates File: <textarea name="dates" rows="20"></textarea>
		  <input type="submit" value="Submit Dates File"></form>
		</div>
		
		<div id="weeks" class="tab-pane">
		<h4>Weeks</h4>
		<!-- Weeks File -->
		<form method="post" action="admin?type=loadweek">
			Load Week:
			<select name="weekselection">
				{% for x in range(17) %}
				<option value={{x+1}}>Week {{x+1}}</option>
				{% endfor %}
			</select>
		<textarea name="week" rows="20"></textarea>
			Brandon's Comment:
		<textarea name="brandon" rows="20"></textarea>
		<input type="submit" value="Submit Current Week File"></form>
		
		
		</div>
		
		<div id="winners" class="tab-pane">
		 <h4>Winners</h4>
		 <!-- Winners File -->
		 <form method="post" action="admin?type=loadwinners">
		 	Load Winning picks:
		 	<select name="winner_weekselection">
		 		{% for x in range(17) %}
		 		<option value={{x+1}}>Week {{x+1}}</option>
		 		{% endfor %}
		 	</select>
		 <textarea name="winners" rows="20"></textarea>
		 <input type="submit" value="Submit Winning Picks"></form>
		</div>
		
		
		<div id="payments" class="tab-pane">
		 <h4>User Payments</h4>
		 <!-- Winners File -->
		 <form method="post" action="admin?type=payments">
		<div class="form-group">
			<label for="username">User Name</label>
			<input type="text" class="form-control" name="user" placeholder="Enter username of user who paid" id="user">
		</div>
		<div class="form-group">
			<label for="username">Amount Paid</label>
			<input type="text" class="form-control" name="amount" placeholder="Enter amount paid by user in username field" id="amount">
		</div>
		 <input type="submit" value="Submit Payment"></form>
		</div>
		
	  </div><!-- /.tab-content -->
	</div><!-- /.tabbable -->



		

		
		<!-- <form method="POST" action="admin?type=newpost">
			Upload New Front Page Post
		<ul>
			<li>Title: <input type="text" name="title" size="40"></li>
			<li>BP Content File: <input type="file" name="datafile" size="40"></li>
			<li><input type="submit" name="submit" value="Upload"></li>
		</ul> -->
	</form>
		
		
	</div>
	</div>
</body>
